<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="header.css" />
  <link rel="stylesheet" href="shopping.css" />
</head>

<body>
  <header>
    <a href="#">Home</a>
    <a href="#pro_list" class="resp-hide">Products</a>
    <select class="resp-show">
      <option name="Products">Products</option>
      <option name="Categories">Categories</option>
    </select>
    <div style="display: flex; height: 40px">
      <input id="search-bar" class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
        style="width: 23vw" />
      <button class="btn btn-outline-success btn-light search-button" type="submit">
        Go
      </button>
    </div>
    <a href="#categories-and-prod-list" class="resp-hide" id="cat_in_header">Categories</a>
    <div id="cart-anchor-div">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M17 18C15.89 18 15 18.89 15 20C15 20.5304 15.2107 21.0391 15.5858 21.4142C15.9609 21.7893 16.4696 22 17 22C17.5304 22 18.0391 21.7893 18.4142 21.4142C18.7893 21.0391 19 20.5304 19 20C19 19.4696 18.7893 18.9609 18.4142 18.5858C18.0391 18.2107 17.5304 18 17 18ZM1 2V4H3L6.6 11.59L5.24 14.04C5.09 14.32 5 14.65 5 15C5 15.5304 5.21071 16.0391 5.58579 16.4142C5.96086 16.7893 6.46957 17 7 17H19V15H7.42C7.3537 15 7.29011 14.9737 7.24322 14.9268C7.19634 14.8799 7.17 14.8163 7.17 14.75C7.17 14.7 7.18 14.66 7.2 14.63L8.1 13H15.55C16.3 13 16.96 12.58 17.3 11.97L20.88 5.5C20.95 5.34 21 5.17 21 5C21 4.73478 20.8946 4.48043 20.7071 4.29289C20.5196 4.10536 20.2652 4 20 
          4H5.21L4.27 2M7 18C5.89 18 5 18.89 5 20C5 20.5304 5.21071 21.0391 5.58579 21.4142C5.96086 21.7893 6.46957 22 7 22C7.53043 22 8.03914 21.7893 8.41421 21.4142C8.78929 21.0391 9 20.5304 9 20C9 19.4696 8.78929 18.9609 8.41421 18.5858C8.03914 18.2107 7.53043 18 7 18Z"
          fill="currentColor" />
      </svg>
      <a id="cart-anchor-in-header">Cart</a>
    </div>
  </header>
  <main id="main">
    <div id="featured-products-div">
      <p class="heading-in-page">Featured Products</p>
      <div>
        <div id="The_features">
          <div class="featured-item">
            <img src="Images/Headphones.png" alt="Image error" class="featured-images" />
            <p class="feature-item-name"></p>
            <p class="Feat_price"></p>
            <a href="#products-list-section"><button class="btn btn-primary feat-button">
                Go to item
              </button></a>
          </div>
          <div class="featured-item">
            <img src="Images/Final_coffee.png" alt="Image error" class="featured-images" />
            <p class="feature-item-name"></p>
            <p class="Feat_price"></p>
            <a href="#products-list-section"><button class="btn btn-primary feat-button">
                Go to item
              </button></a>
          </div>
          <div class="featured-item">
            <img src="Images/clock.jpg" alt="Image error" class="featured-images" />
            <p class="feature-item-name"></p>
            <p class="Feat_price"></p>
            <a href="#products-list-section"><button class="btn btn-primary feat-button">
                Go to item
              </button></a>
          </div>
        </div>
      </div>
    </div>

    <div id="categories-and-prod-list">
      <p class="categories_prod_list">Categories</p>
      <div id="all_categories_cont">
        <div>
          <img src="Images/Categories/tech_category_img.png" alt="Not found" class="cat_img" id="tech_img" />
          <p>Electronics</p>
        </div>
        <div>
          <img src="Images/Categories/Sports_items_category.png" alt="Not found" class="cat_img" />
          <p>Sports</p>
        </div>
        <div>
          <img src="Images/Categories/Fashion_category.png" alt="Not found" class="cat_img" />
          <p>Fashion</p>
        </div>
        <div>
          <img src="Images/Categories/Kitchen_category.png" alt="Not found" class="cat_img" />
          <p>Kitchen</p>
        </div>
        <div>
          <img src="Images/Categories/Decorations_category.png" alt="Not found" class="cat_img" />
          <p>Decoration</p>
        </div>
      </div>
      <div id="products-list-section">
        <p class="categories_prod_list">Products List</p>
        <div style="overflow-x: scroll">
          <div id="pro_list"></div>
        </div>
      </div>
    </div>
  </main>
  <aside id="cart" class="cart_inv">
    <div id="cart-heading-div">
      <p style="font-size: 25px; margin: auto">Cart</p>
      <button class="btn btn-success btn-sm" style="height: 40px" id="buy-button-in-cart">
        Buy
      </button>
    </div>
    <div id="total-amount-div">
      <p>Total</p>
      <p>:</p>
      <p id="total-in-numbers"></p>
    </div>
    <div id="item-list-in-cart"></div>
  </aside>
  <div id="overlay"></div>
  <footer>
    <a href="#main">
      <div id="back_to_top_div">Back to top</div>
    </a>
    <div id="footer_info">
      <p>&copy Sanidhya Dobhal</p>
      <div>
        <p>Contact:</p>
        <ul style="padding-left: 0px">
          <li>Email: sanidhyadobhal2002@gmail.com</li>
          <li>Phone number: 9234567891</li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="shopping.js"></script>
  <script src="itemRetrival.js"></script>
</body>

</html>
